spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tarefas_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: PATH_PATTERN_PARSER

# Server port (optional)
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
